<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Vehicle</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="/css/newForm.css" th:href="@{/css/newForm.css}">
</head>
<body>
<div th:replace="fragments/header :: header"/>
<main class="content">
    <div class="container">
        <form action="#" th:action="@{/vehicles/new}" th:object="${vehicle}" method="post">
            <h3>N E W &nbsp; V E H I C L E</h3>
            <input type="text" th:field="*{number}" placeholder="Number" autofocus required/>

            <input type="text" th:field="*{model}" placeholder="Model" required/>

            <input type="text" th:field="*{vin}" placeholder="VIN" required/>

            <input type="text" th:field="*{yearOfIssue}" placeholder="Year Of Issue" required/>

            <input type="submit" value="S U B M I T">
        </form>
    </div>
</main>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
